<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" lang="pt-br">

<ui:composition
	template="../resources/template/template-arpen-portal.xhtml">
	<h:head>
		<title>ARPEN - TO</title>
	</h:head>
	<ui:define name="content" id="#{facesContext.externalContext.request}">
		<div class="Container100 Responsive100">
			<div class="Container100">
				<div class="ContainerIndent">
					<div class="Card ShadowEffect HeiAutoOnMobile"
						style="min-height: 392px;">
						<h2>Solicite uma nova senha</h2>
						<div class="Separator"></div>
						<h:form id="form" enctype="multipart/form-data">
							<p:growl id="growl" />
							<div class="EmptyBox20"></div>
							<div class="container">
								<div class="EmptyBox20"></div>
								<div class="Fleft Container50 Responsive">
									<p:outputLabel value="Digite seu E-mail:" />
									<div class="EmptyBox5"></div>
									<p:inputText id="email"
										value="#{cadastroUsuarioCartorio.usuarioCartorio.email}"
										required="true" styleClass="Wid90"
										requiredMessage="Campo Vazio! Informe um E-mail."
										validatorMessage="E-mail invÃ¡lido!"
										placeholder="Informe o seu e-mail...">
										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
									</p:inputText>
								</div>
								<div class="Fleft Container50 Responsive">
									<p:outputLabel value="Repita seu e-mail:" />
									<div class="EmptyBox5"></div>
									<p:inputText id="email2" required="true" styleClass="Wid90"
										value="#{cadastroUsuarioCartorio.usuarioCartorio.email}"
										placeholder="Informe seu e-mail novamente..."
										requiredMessage="Campo Vazio! Repita seu E-mail." />
								</div>
							</div>

							<div class="EmptyBox20"></div>
							<div class="Wid30">
								<p:commandButton type="button" update="@(form)"
									styleClass="BlueButton Wid60 Fs18 White RaisedButton"
									action="#{cadastroUsuarioCartorio.solicitaNovaSenha}"
									value="Solicitar" icon="fa fa-arrow-right" />
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
