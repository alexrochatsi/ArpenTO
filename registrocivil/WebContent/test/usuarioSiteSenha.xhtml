<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="../resources/template/template-arpen-portal.xhtml">
	<f:metadata>
		<f:viewParam name="uid" value="#{cadastroUsuarioSite.UID}" />
		<f:event type="preRenderView"
			listener="#{cadastroUsuarioSite.loadModel()}" />
	</f:metadata>
	<h:head>
		<title>ARPEN - TO</title>
	</h:head>
	<ui:define name="content" id="#{facesContext.externalContext.request}">
		<div class="Container100 Responsive100">
			<div class="Container100">
				<div class="ContainerIndent">
					<div class="Card ShadowEffect HeiAutoOnMobile"
						style="min-height: 392px;">
						<p:dialog header="Informe uma nova senha" modal="true" footer="ARPEN-TO"
							closable="false" widgetVar="dlg2" width="70%" height="250px" draggable="false"
							showEffect="puff" resizable="false" hideEffect="clip">
							<h:form id="formSenha" enctype="multipart/form-data">
								<p:growl id="growl" />
								<div class="EmptyBox20"></div>
								<div class="container">
									<div class="EmptyBox40"></div>
									<div class="Fleft Container40 Responsive">
										<p:outputLabel value="Digite a senha:" />
										<div class="EmptyBox5"></div>
										<p:password id="senha"
											value="#{cadastroUsuarioSite.usuarioSite.senha}"
											required="true" match="senha2" styleClass="Wid90"
											requiredMessage="Campo Vazio! Informe uma senha."
											validatorMessage="As senhas não são iguais!" />
									</div>
									<div class="Fleft Container40 Responsive">
										<p:outputLabel value="Repita a senha:" />
										<div class="EmptyBox5"></div>
										<p:password id="senha2" required="true" styleClass="Wid90"
											requiredMessage="Campo vazio! Repita a senha." />
									</div>
									<div class="Container20">
										<p:remoteCommand name="rc" update="@(form)"
											actionListener="#{cadastroUsuarioSite.salvarNovaSenha}" />
										<p:commandButton type="button" style="margin-top: 14%"
											styleClass="GreenButton Wid80 Fright Fs16 White RaisedButton"
											onclick="rc()" value="Alterar" icon="fa fa-lock" />
									</div>
								</div>
							</h:form>
						</p:dialog>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
