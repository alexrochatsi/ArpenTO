<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" lang="pt-br">


<ui:composition template="../resources/template/templateNovo.xhtml">

	<ui:define name="content" id="#{facesContext.externalContext.request}">
		<style type="text/css">
.ui-picklist-list {
	width: 400px !important;
	height: 300px !important;
}
</style>
		<h:form id="form">
			<p:growl id="growl" />
			<p:panel header="Alterar Senha">
				<h:panelGrid id="display" width="100%">

					<h:panelGrid columns="2" columnClasses="rightClass,leftClass"
						style="border:0px solid" cellspacing="0">

						<h:panelGrid columns="1" columnClasses="rightClass"
							style="width:135px; border:0px solid">
							<h:outputText id="funcionarioLabel" styleClass="text-label"
								value="Usuário:" />
						</h:panelGrid>
						<p:inputText id="funcionario" style="width:250px"
							styleClass="input-text"
							value="#{alterarSenha.usuarioSenha.login}" readonly="true" />

						<h:panelGrid columns="1" columnClasses="rightClass"
							style="width:135px; border:0px solid">
							<h:outputText id="senhaLabel" styleClass="text-label"
								value="Senha atual:" />
						</h:panelGrid>
						<h:inputSecret id="senha-campo" style="width:250px" maxlength="33"
							value="#{alterarSenha.senhaAtual}"
							styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all input-text" />

						<h:panelGrid columns="1" columnClasses="rightClass"
							style="width:135px; border:0px solid">
							<h:outputText id="novaSenhaLabel" styleClass="text-label"
								value="Nova senha:" />
						</h:panelGrid>
						<h:inputSecret id="novaSenha" style="width:250px" maxlength="33"
							value="#{alterarSenha.senhaNova}"
							styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all input-text" />

						<h:panelGrid columns="1" columnClasses="rightClass"
							style="width:135px; border:0px solid">
							<h:outputText id="confirmaNovaSenhaLabel" styleClass="text-label"
								value="Confirmação senha:" />
						</h:panelGrid>
						<h:inputSecret id="confirmaNovaSenha" style="width:250px"
							maxlength="33" value="#{alterarSenha.senhaConfirmacao}"
							styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all input-text" />
					</h:panelGrid>



				</h:panelGrid>



				<p:separator />

				<h:panelGrid columns="5" id="commands"
					styleClass="ui-panel ui-widget ui-widget-content ui-corner-all"
					style=" height: 50px; 
						  margin-left: 20px; ">

					<h:panelGroup>
						<p:commandLink id="salvar" title="Salvar"
							actionListener="#{alterarSenha.enviarAction}"
							update=":form:commands, :form:growl, :form:display"
							style="margin-left:5px;">
							<p:graphicImage value="../resources/images/salvar.png" />

						</p:commandLink>

					</h:panelGroup>
				</h:panelGrid>

			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
